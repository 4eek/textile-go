<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/fontawesome-5.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="static/lib/skeleton/skeleton.css">
    <link rel="stylesheet" href="static/lib/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="static/lib/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="static/css/textile.css"/>
    <script>
        function imageDragStart(ev) {
            const parent = ev.target.parentNode;
            const div = document.getElementById(parent.id);
            const url = div.getAttribute("data-url");
            ev.dataTransfer.setData("DownloadURL", 'image/jpeg:fullres.jpeg:' + url);
        }
    </script>
</head>
<body>

<div class="setup">
    <div class="titlebar"></div>
    <img class="logo" src="static/img/logo.svg" />
    <img class="qr-code hidden" src="" />
    <span class="address"></span>
</div>

<div class="main hidden">
    <div class="titlebar"></div>
    <div class="title-buttons">
        <button class="title-button refresh-button" onclick="refresh()">
            <i class="fas fa-sync"></i>
        </button>
    </div>
    <div class="sidebar">
        <h4>Threads</h4>
        <ul class="threads">
            <!--
            <li class="thread"><h5># cats</h5></li>
            <li class="thread"><h5># mugs</h5></li>
            -->
        </ul>
    </div>
    <div class="content">
        <div class="message">
            <!--
            <h5>This thread is empty :(</h5>
            -->
        </div>
    </div>
</div>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="static/lib/astiloader/astiloader.js"></script>
<script src="static/lib/astimodaler/astimodaler.js"></script>
<script src="static/lib/astinotifier/astinotifier.js"></script>
<script src="static/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="static/lib/isotope/cells-by-row.js"></script>
<script src="static/lib/isotope/imagesloaded.pkgd.min.js"></script>
<script src="static/lib/photoswipe/photoswipe.min.js"></script>
<script src="static/lib/photoswipe/photoswipe-ui-default.min.js"></script>
<script src="static/js/textile.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
      textile.init();
    })
</script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
